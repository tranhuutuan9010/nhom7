<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <style>
    /* Tổng thể */
    body {
      font-family: Arial, sans-serif;
      background-color:#c57474;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-image: url('/static/images/bg.png'); /* Đường dẫn tới ảnh */
      background-size: cover; /* Ảnh sẽ phủ toàn bộ màn hình */
      background-repeat: no-repeat; /* Không lặp lại ảnh */
      background-position: center; /* Ảnh căn giữa */
    }

    header {
      width: 100%;
      background-color: rgba(240, 98, 146, 0.9); /* Màu hồng phấn */
      padding: 20px 0;
    }

    header h1 {
      text-align: center;
      color: white;
      margin: 0;
      font-size: 2em;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    /* Khu vực nhập liệu */
    textarea#textInput {
      width: 70%;
      padding: 15px;
      border: 2px solid #ff66b2;
      border-radius: 15px; /* Bo tròn góc */
      font-size: 16px;
      outline: none;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      resize: none;
    }

    /* Nút phát giọng nói */
    button#speakButton {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #983856; 
      color: white;
      border: none;
      border-radius: 20px; /* Bo tròn góc nút */
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button#speakButton:hover {
      background-color: #e0559c; /* Màu hồng tối hơn khi hover */
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chuyển Văn Bản Thành Giọng Nói</h1>
  </header>

  <main>
    <textarea id="textInput" rows="6" cols="50" placeholder="Nhập văn bản..."></textarea>
    <button id="speakButton">Phát Giọng Nói</button>
  </main>

  <footer>
    <p>© 2024 Học Từ Vựng</p>
  </footer>

</html>
