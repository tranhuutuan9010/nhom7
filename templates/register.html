<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Giọng Bé Thông Minh</h1>
    <nav>
      <a href="/login">Đăng nhập</a>
      <a href="/register">Đăng ký</a>
      <a href="#">Trợ giúp</a>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <h2 class="section-title">Đăng Ký</h2>
    <div class="container1">
      <div class="card1">
        <h3>Đăng ký tài khoản mới</h3>
        <form id="registerForm" method="POST" action="/register">
            <div class="input-group1">
              <label for="username">Tên người dùng</label>
              <input type="text" id="username" name="username" placeholder="Nhập tên người dùng" required>
            </div>
            <div class="input-group1">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="input-group1">
              <label for="password">Mật khẩu</label>
              <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="input-group1">
              <label for="confirm-password">Xác nhận mật khẩu</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit" class="register-btn">Đăng Ký</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Mật khẩu xác nhận không khớp!</p>
      </div>
    </div>
  </main>

  <!-- Script kiểm tra mật khẩu -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorMessage = document.getElementById('error-message');

      // Kiểm tra mật khẩu xác nhận có khớp không
      if (password !== confirmPassword) {
        errorMessage.textContent = "Mật khẩu xác nhận không khớp!";
        errorMessage.style.display = 'block';
        event.preventDefault(); // Ngăn form gửi đi
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
